<style>
    .schedule-option {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .schedule-option:hover,
    .schedule-option.active {
      border-color: #e94e1b;
      background-color: #fff3f0;
    }
    .schedule-option input[type="radio"] {
      display: none;
    }
    .studio-group {
      display: none;
    }
    .date-selector {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 2rem;
    }
    .date-option {
      flex: 0 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      text-align: center;
      min-width: 100px;
      background-color: #f8f9fa;
    }
    .date-option.active,
    .date-option:hover {
      background-color: #e94e1b;
      color: white;
      border-color: #e94e1b;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-danger mb-4">Pilih Jadwal Penayangan</h2>

    <div class="date-selector" id="dateSelector">
      <!-- Tanggal-tanggal akan dimasukkan lewat JavaScript -->
    </div>

    <form id="scheduleForm">
      <!-- Studio groups -->
      <div class="studio-group" data-tanggal="2025-05-20">

              Jam: 13:30
            </label>
            <label class="schedule-option">
              <input type="radio" name="jadwal" value='{"tanggal":"2025-05-20","lokasi":"MyBioskop Jakarta","studio":"Studio 1","jam":"15:00"}'>
              <strong>Studio 1</strong><br>
              Jam: 15:00
            </label>
          </div>
        </div>
      </div>

      <div class="studio-group" data-tanggal="2025-05-21">
        <h4 class="mb-3">MyBioskop Bandung (21 Mei 2025)</h4>
        <div class="row">
          <div class="col-md-4">

              <input type="radio" name="jadwal" value='{"tanggal":"2025-05-21","lokasi":"MyBioskop Bandung","studio":"Studio 2","jam":"14:00"}'>

            <label class="schedule-option">

            </label>
          </div>
        </div>
      </div>

      <div class="studio-group" data-tanggal="2025-05-22">
        <h4 class="mb-3">MyBioskop Surabaya (22 Mei 2025)</h4>
        <div class="row">
          <div class="col-md-4">
            <label class="schedule-option">
              <input type="radio" name="jadwal" value='{"tanggal":"2025-05-22","lokasi":"MyBioskop Surabaya","studio":"Studio 2","jam":"12:30"}'>
              <strong>Studio 2</strong><br>
              Jam: 12:30
            </label>
            <label class="schedule-option">
              <input type="radio" name="jadwal" value='{"tanggal":"2025-05-22","lokasi":"MyBioskop Surabaya","studio":"Studio 3","jam":"17:00"}'>
              <strong>Studio 3</strong><br>
              Jam: 17:00
            </label>
          </div>
        </div>
      </div>

      <div class="mt-4 p-3 border rounded bg-light" id="summaryBox" style="display:none;">
        <h5>Ringkasan Pemilihan:</h5>
        <p><strong>Tanggal:</strong> <span id="tanggalRingkasan"></span></p>
        <p><strong>Lokasi:</strong> <span id="lokasiRingkasan"></span></p>
        <p><strong>Studio:</strong> <span id="studioRingkasan"></span></p>
        <p><strong>Jam:</strong> <span id="jamRingkasan"></span></p>
        <a href="booking_film.html" class="btn btn-primary mt-3" id="pesanBtn">Pesan Sekarang</a>
      </div>
    </form>
  </div>

  <footer class="text-center text-white py-3 mt-5" style="background-color: #e94e1b;">
    <p>&copy; 2025 MyBioskop</p>
  </footer>
  
  <script>
    const options = document.querySelectorAll('input[name="jadwal"]');
    const summaryBox = document.getElementById('summaryBox');
    const lokasiEl = document.getElementById('lokasiRingkasan');
    const studioEl = document.getElementById('studioRingkasan');
    const jamEl = document.getElementById('jamRingkasan');
    const tanggalEl = document.getElementById('tanggalRingkasan');

    options.forEach(opt => {
      opt.addEventListener('change', function() {
        const data = JSON.parse(this.value);
        lokasiEl.textContent = data.lokasi;
        studioEl.textContent = data.studio;
        jamEl.textContent = data.jam;
        tanggalEl.textContent = data.tanggal;
        summaryBox.style.display = 'block';

        localStorage.setItem('bookingTanggal', data.tanggal);
        localStorage.setItem('bookingLokasi', data.lokasi);
        localStorage.setItem('bookingStudio', data.studio);
        localStorage.setItem('bookingJam', data.jam);

        document.querySelectorAll('.schedule-option').forEach(opt => opt.classList.remove('active'));
        this.closest('.schedule-option').classList.add('active');
      });
    });

    const dateSelector = document.getElementById('dateSelector');
    const today = new Date('2025-05-20');

    for (let i = 0; i < 7; i++) {
      const date = new Date(today);
      date.setDate(date.getDate() + i);

      const option = document.createElement('div');
      const value = date.toISOString().split('T')[0];

      option.classList.add('date-option');
      option.setAttribute('data-value', value);
      option.textContent = date.toLocaleDateString('id-ID', { weekday: 'short', day: 'numeric', month: 'short' });

      option.addEventListener('click', () => {
        document.querySelectorAll('.date-option').forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');

        document.querySelectorAll('.studio-group').forEach(group => {
          group.style.display = group.getAttribute('data-tanggal') === value ? 'block' : 'none';
        });
      });

      dateSelector.appendChild(option);
    }

    // Pilih otomatis hari pertama
    document.querySelector('.date-option')?.click();
