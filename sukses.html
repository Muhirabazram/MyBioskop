<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Berhasil - MyBioskop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f1e8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .success-box {
      background-color: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .success-icon {
      font-size: 3rem;
      color: #28a745;
    }
    .btn-primary {
      background-color: #e94e1b;
      border: none;
      margin-top: 1.5rem;
    }
    .btn-primary:hover {
      background-color: #ff5e2e;
    }
    .ticket {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #e94e1b;
      border-radius: 10px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .ticket h4 {
      text-align: center;
      color: #e94e1b;
      margin-bottom: 20px;
    }
    .ticket p {
      margin: 5px 0;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #ticketArea, #ticketArea * {
        visibility: visible;
      }
      #ticketArea {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="success-icon">‚úÖ</div>
    <h2 class="mt-3">Pemesanan Berhasil!</h2>
    <p>Terima kasih telah melakukan pemesanan di <strong>MyBioskop</strong>.<br>Silahkan klik "Cetak Tiket" dibawah ini, sebagai bukti transaksinya ya :).</p>

    <div class="ticket" id="ticketArea">
      <h4>üéüÔ∏è MyBioskop</h4>
      <p><strong>Film:</strong> <span id="ticketFilm">-</span></p>
      <p><strong>Nama:</strong> <span id="ticketNama">-</span></p>
      <p><strong>Email:</strong> <span id="ticketEmail">-</span></p>
      <p><strong>Tanggal:</strong> <span id="ticketTanggal">-</span></p>
      <p><strong>Jam:</strong> <span id="ticketJam">-</span></p>
      <p><strong>Lokasi:</strong> <span id="ticketLokasi">-</span></p>
      <p><strong>Studio:</strong> <span id="ticketStudio">-</span></p>
      <p><strong>Kursi:</strong> <span id="ticketKursi">-</span></p>
      <p><strong>Total:</strong> <span id="ticketTotal">-</span></p>
    </div>

    <div class="no-print">
      <button onclick="window.print()" class="btn btn-primary">Cetak Tiket</button>
      <a href="index.html" class="btn btn-primary ms-2">Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("ticketFilm").textContent = localStorage.getItem("bookingMovie") || "-";
      document.getElementById("ticketNama").textContent = localStorage.getItem("bookingNama") || "-";
      document.getElementById("ticketEmail").textContent = localStorage.getItem("bookingEmail") || "-";
      document.getElementById("ticketTanggal").textContent = localStorage.getItem("bookingTanggal") || "-";
      document.getElementById("ticketJam").textContent = localStorage.getItem("bookingJam") || "-";
      document.getElementById("ticketLokasi").textContent = localStorage.getItem("bookingLokasi") || "-";
      document.getElementById("ticketStudio").textContent = localStorage.getItem("bookingStudio") || "-";
      document.getElementById("ticketKursi").textContent = localStorage.getItem("bookingKursi") || "-";
      document.getElementById("ticketTotal").textContent = localStorage.getItem("bookingTotal") || "-";
    });
  </script>

</body>
</html>
