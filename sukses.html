<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Berhasil - MyBioskop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f1e8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .success-box {
      background-color: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .ticket {
      font-family: monospace;
      border: 1px dashed #333;
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 350px;
      text-align: left;
    }
    .ticket h5 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .label {
      background: #000;
      color: #fff;
      font-weight: bold;
      padding: 2px 6px;
      font-size: 0.75rem;
      display: inline-block;
      margin-bottom: 5px;
    }
    .value {
      font-size: 0.95rem;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .barcode {
      margin-top: 20px;
      text-align: center;
    }
    .barcode img {
      width: 80%;
      max-width: 200px;
    }
    .btn-primary {
      background-color: #e94e1b;
      border: none;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background-color: #ff5e2e;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #ticketArea, #ticketArea * {
        visibility: visible;
      }
      #ticketArea {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="ticket" id="ticketArea">
      <h5>üéüÔ∏è MyBioskop</h5>

      <div class="label">MOVIE</div>
      <div class="value" id="ticketFilm">-</div>

      <div class="label">TIME & DATE</div>
      <div class="value"><span id="ticketTanggal">-</span> <span id="ticketJam">-</span></div>

      <div class="label">AUDITORIUM</div>
      <div class="value">Studio <span id="ticketStudio">-</span></div>

      <div class="label">SEATS</div>
      <div class="value" id="ticketKursi">-</div>

      <div class="label">TOTAL</div>
      <div class="value" id="ticketTotal">-</div>

      <div class="label">NAMA</div>
      <div class="value" id="ticketNama">-</div>

      <div class="label">EMAIL</div>
      <div class="value" id="ticketEmail">-</div>

      <div class="barcode">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=MyBioskop&size=150x150" alt="QR Code">
      </div>

      <div class="text-center mt-3">
        <small><span id="ticketLokasiFull">MyBioskop</span></small>
      </div>
    </div>

    <div class="no-print">
      <button onclick="window.print()" class="btn btn-primary">Cetak Tiket</button>
      <a href="index.html" class="btn btn-primary ms-2">Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const get = (id) => document.getElementById(id);

      get("ticketFilm").textContent = localStorage.getItem("bookingMovie") || "-";
      get("ticketNama").textContent = localStorage.getItem("bookingNama") || "-";
      get("ticketEmail").textContent = localStorage.getItem("bookingEmail") || "-";
      get("ticketTanggal").textContent = localStorage.getItem("bookingTanggal") || "-";
      get("ticketJam").textContent = localStorage.getItem("bookingJam") || "-";
      get("ticketLokasi").textContent = localStorage.getItem("bookingLokasi") || "-";
      get("ticketStudio").textContent = localStorage.getItem("bookingStudio") || "-";
      get("ticketKursi").textContent = localStorage.getItem("bookingKursi") || "-";
      get("ticketTotal").textContent = localStorage.getItem("bookingTotal") || "-";

      const lokasi = localStorage.getItem("bookingLokasi") || "-";
      get("ticketLokasiFull").textContent = `MyBioskop ${lokasi}`;
    });
  </script>
</body>
</html>
