<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami - MyBioskop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f1e8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .contact-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 40px auto;
    }
    .btn-primary {
      background-color: #e94e1b;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff5e2e;
    }
    h2 {
      color: #e94e1b;
      text-align: center;
      margin-bottom: 30px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #e94e1b;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ff5e2e;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 250px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-card">
      <h2><i class="bi bi-envelope-fill"></i> Hubungi Kami</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
      </form>

      <div class="text-center mt-4">
        <h5 class="text-danger">Ikuti Kami</h5>
        <div class="social-icons">
          <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" title="Twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" title="YouTube"><i class="bi bi-youtube"></i></a>
        </div>
      </div>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.413518702431!2d106.8249640758701!3d-6.208760160697601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e3f5d91d4b%3A0x5bdf5a6e3cfd0bcb!2sMonumen%20Nasional!5e0!3m2!1sid!2sid!4v1715992920493!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pesan Anda telah terkirim! Terima kasih telah menghubungi kami.");
      e.target.reset();
    });
  </script>

</body>
</html>
