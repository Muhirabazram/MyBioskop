<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami - MyBioskop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="bioskop_style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bioskop_script.js"></script>
  <style>
    body {
      background-color: #f4f1e8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .contact-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 40px auto;
    }
    .btn-primary {
      background-color: #e94e1b;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff5e2e;
    }
    h2 {
      color: #e94e1b;
      text-align: center;
      margin-bottom: 30px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #e94e1b;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #ff5e2e;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 250px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyBioskop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="Movies.html">Now Playing</a></li>
          <li class="nav-item"><a class="nav-link" href="Movies.html">Up Coming</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="transaksi.html">Transaction</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact Us</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex me-2" id="navbarSearchForm">
          <input class="form-control me-2" type="search" id="navbarSearchInput" placeholder="Search Movie/TV">
          <button class="btn btn-light" type="submit">üîç</button>
        </form>      
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="contact-card">
      <h2><i class="bi bi-envelope-fill"></i> Hubungi Kami</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
      </form>

      <div class="text-center mt-4">
        <h5 class="text-danger">Ikuti Kami</h5>
        <div class="social-icons">
          <a href="https://www.instagram.com" title="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="https://facebook.com" title="Facebook"><i class="bi bi-facebook"></i></a>
          <a href="https://x.com/" title="Twitter"><i class="bi bi-twitter"></i></a>
          <a href="https://m.youtube.com/" title="YouTube"><i class="bi bi-youtube"></i></a>
        </div>
      </div>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.413518702431!2d106.8249640758701!3d-6.208760160697601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e3f5d91d4b%3A0x5bdf5a6e3cfd0bcb!2sMonumen%20Nasional!5e0!3m2!1sid!2sid!4v1715992920493!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <footer class="text-center text-white py-4" style="background-color: #e94e1b;">
    <p>&copy; MyBioskop</p>
  </footer>
  
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pesan Anda telah terkirim! Terima kasih telah menghubungi kami.");
      e.target.reset();
    });

    document.getElementById("navbarSearchForm")?.addEventListener("submit", function(e) {
    e.preventDefault();
    const keyword = document.getElementById("navbarSearchInput").value.trim();
    if (keyword !== "") {
      localStorage.setItem("navbarSearchQuery", keyword);
      window.location.href = "search_result.html";
    }
  });
  </script>

</body>
</html>
