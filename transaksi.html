<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Transaksi - MyBioskop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f1e8;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
    }
    .transaction-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    h2 {
      color: #e94e1b;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Riwayat Transaksi Tiket</h2>

    <div id="historyList"></div>

    <div class="text-center">
      <button id="clearHistory" class="btn btn-danger">Hapus Semua Riwayat</button>
    </div>
  </div>

  <script>
    const historyList = document.getElementById("historyList");
    const clearBtn = document.getElementById("clearHistory");

    // Ambil data dari localStorage
    const history = JSON.parse(localStorage.getItem("riwayatTransaksi")) || [];

    function renderHistory() {
      historyList.innerHTML = "";

      if (history.length === 0) {
        historyList.innerHTML = "<p class='text-center'>Belum ada transaksi.</p>";
        return;
      }

      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "transaction-card";
        div.innerHTML = `
          <h5>${item.film}</h5>
          <p><strong>Nama:</strong> ${item.nama}</p>
          <p><strong>Tanggal:</strong> ${item.tanggal} ${item.jam}</p>
          <p><strong>Lokasi:</strong> ${item.lokasi} | Studio ${item.studio}</p>
          <p><strong>Kursi:</strong> ${item.kursi}</p>
          <p><strong>Total:</strong> ${item.total}</p>
        `;
        historyList.appendChild(div);
      });
    }

    clearBtn.addEventListener("click", () => {
      if (confirm("Yakin ingin menghapus semua riwayat transaksi?")) {
        localStorage.removeItem("riwayatTransaksi");
        renderHistory();
      }
    });

    renderHistory();
  </script>
</body>
</html>
